<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="header">Personal Library</div>
    <button id="btn-new-book">Add New Book</button>
    <div class="container">
        <div class="book-container">
            <div class="label">Title:</div>
            <div class="book-title">The Lord of the Rings</div>
            <div class="label">Author:</div>
            <div class="book-author">J.R.R. Tolkien</div>
            <div class="label">Page Number:</div>
            <div class="page-number">1077</div> 
            <div class="label">Read?</div>
            <form action="" id="read-status">
                <div class="read-text-yes">Yes!</div>
                <button id="change-read-status">Change Read Status</button>
            </form>   
        </div>
        <div class="book-container"></div>
        <div class="book-container"></div>
        <div class="book-container"></div>
        <div class="book-container"></div>

    </div>
</body>
</html>
